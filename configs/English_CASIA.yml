MODEL:
  ENCODER_LAYERS: 2
  WRI_DEC_LAYERS: 2
  GLY_DEC_LAYERS: 2
  NUM_HEAD_LAYERS: 1
  NUM_IMGS: 15
  USE_VQ_CONTENT: true
VQ:
  LEVELS: 2        # ← RVQ
  K: 256           # 레벨당 코드 수
  DIM: 192         # vq_dim (in/out proj 사이)
  BETA: 0.20       # commitment (β)
  DECAY: 0.99
LOSS:
  W_VQ: 0.5
  VQ_WARMUP_STEPS: 10000   # 0 → W_VQ 선형 워밍업
NUM_GPUS: 1  # TODO, support multi GPUs
SOLVER:
  BASE_LR: 0.0002
  MAX_ITER: 200000
  WARMUP_ITERS: 20000
  TYPE: Adam  # TODO, support optional optimizer
  GRAD_L2_CLIP: 5.0
TRAIN:
  ISTRAIN: True
  IMS_PER_BATCH: 64
  SNAPSHOT_BEGIN: 2000
  SNAPSHOT_ITERS: 4000
  VALIDATE_ITERS: 2000
  VALIDATE_BEGIN: 2000
  SEED: 1001
  IMG_H: 64
  IMG_W: 64
TEST:
  ISTRAIN: False
  IMG_H: 64
  IMG_W: 64
DATA_LOADER:
  NUM_THREADS: 8
  CONCAT_GRID: True
  TYPE: ScriptDataset
  PATH: ./data_eng
  DATASET: ENGLISH
  DATASET_NAME: CASIA # BRUSH
